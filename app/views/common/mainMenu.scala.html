@(user: Option[models.User] = None)(implicit messages: Messages)

<div class="ui attached stackable menu">
    <div class="ui container">
        <a class="item" href="/"><i class="home icon"></i>@Messages("menu.home")</a>
        <a class="item" href="/files"><i class="file icon"></i>@Messages("apps.files")</a>
        <a class="item" href="/calendar"><i class="calendar icon"></i>@Messages("apps.calendar")</a>
        <a class="item" href="/carsharing"><i class="car icon"></i>@Messages("apps.carsharing")</a>

        <div class="right menu">

            @user.map { u =>
                <a class="item" href="@routes.ApplicationController.profile"><i class="user icon"></i>@u.fullName</a>
                <a class="item" href="@routes.ApplicationController.signOut"><i class="sign out icon"></i>@Messages("sign.out")</a>
            }
        </div>
    </div>
</div>
