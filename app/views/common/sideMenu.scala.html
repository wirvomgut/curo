@()(implicit request: RequestHeader, messages: Messages)

@activeLink(currentPath:String) = @{
    if(request.path.equals(currentPath)) "active"
}

<div class="ui secondary vertical menu">
    <a class='@activeLink("/profile") item' href="/">
        @Messages("profile.menu")
    </a>
    <a class='@activeLink("/password") item' href="/password">
        @Messages("password.menu")
    </a>
    <a class='@activeLink("/email") item' href="/email">
        @Messages("email.menu")
    </a>
</div>
